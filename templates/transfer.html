<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroBank Transfer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0f1a;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1c1e2f, #1a1c2b);
      display: flex;
      flex-direction: column;
      padding: 25px 20px;
      gap: 25px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar .active {
      background: #2d2f6d;
    }
    .main-content {
      flex: 1;
      padding: 40px;
    }
    .card {
      background: #1c1e2f;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      background: #2a2c3f;
      color: #fff;
      border: none;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #6c7ae0;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #flash-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/dashboard/{{ user_id }}">Dashboard</a>
    <a href="/accounts">Accounts</a>
    <a href="/transactions/{{ user_id }}">Transactions</a>
    <a href="/transfer_form" class="active">Transfer</a>
    <a href="/reports">Reports</a>
    <a href="/investments">Investments</a>
    <a href="/loans">Loans</a>
    <a href="/taxes">Taxes</a>
    <a href="/login">Logout</a>
  </div>

  <div class="main-content">
    <div class="card">
      <h3>Transfer Money</h3>

      {% if message %}
        <div id="flash-message"
             style="background-color: {{ 'green' if category=='success' else 'red' }};
                    color:white;">
          {{ message }}
        </div>
      {% endif %}

      <form action="/transfer_form" method="post">
        <input type="hidden" name="sender_id" value="{{ user_id }}">

        <label for="receiver_id">Receiver</label>
        <select name="receiver_id" id="receiver_id" required>
          {% for u in users %}
            {% if u[0] != user_id %}
              <option value="{{ u[0] }}">{{ u[1] }}</option>
            {% endif %}
          {% endfor %}
        </select>

        <label for="amount">Amount</label>
        <input type="number" step="0.01" min="0" name="amount" id="amount" required placeholder="Enter amount">

        <button type="submit">Send Money</button>
      </form>
    </div>
  </div>

  <script>
    // Auto-hide flash messages
    setTimeout(() => {
      const msg = document.getElementById("flash-message");
      if (msg) {
        msg.style.transition = "opacity 0.5s ease";
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 500);
      }
    }, 5000);
  </script>
</body>
</html>
